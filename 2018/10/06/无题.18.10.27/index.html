<p>早上出门时，千里铺蓝席，光影金碧。虽风大，也无法掩饰小区的开朗。狗狗们如小孩一样顽皮，小孩也如狗狗们一样欢乐。</p>
<p>晚上归来时，疏星明月，灯黄染色，大风夹杂着行人匆匆回归的步伐。</p>
<p>一叶一木纷零落落，荒草离离。</p>
<p>落叶他乡树，寒灯独夜人。</p>
<p>北风啊北风，何时曾想故乡人，吹往岭南桂花香</p>
